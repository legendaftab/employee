<div class="employee-list-container">
  <div class="header">
    <h2 class="mx-2">Add Employee Details</h2>
  </div>
</div>
<div class="mx-2 mt-2">
  <button [routerLink]="['/']" class="btn btn-warning">Dashboard</button>
</div>

<div class="container mt-5">
  <div *ngIf="message" class="alert" [class.alert-success]="formSubmitted" [class.alert-danger]="!formSubmitted">
    {{ message }}
  </div>
  <div *ngIf="!formSubmitted">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white"><i class="fas fa-user text-primary"></i></span>
        </div>
        <input type="text" id="name" class="form-control" [(ngModel)]="newEmployee.name" placeholder="Employee name">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white"><i class="fas fa-briefcase text-primary"></i></span>
        </div>
        <select id="role" class="form-control" [(ngModel)]="newEmployee.role">
          <option value="" disabled>Select role</option>
          <option value="Product Designer">Product Designer</option>
          <option value="Flutter Developer">Flutter Developer</option>
          <option value="QA Tester">QA Tester</option>
          <option value="Product Owner">Product Owner</option>
        </select>
      </div>
    </div>
    <div class="custom-date-picker-container">
      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="startDate">Start Date</label>
              <input type="text" class="form-control" id="startDate" [(ngModel)]="newEmployee.startDate"
                (focus)="openCalendar('startDate')" readonly>
            </div>
            <div class="col-lg-6">
              <label for="endDate">End Date</label>
              <input type="text" class="form-control" id="endDate" [(ngModel)]="newEmployee.endDate"
                (focus)="openCalendar('endDate')" readonly>
            </div>
          </div>
          <div *ngIf="isCalendarOpen" class="custom-calendar">
            <div class="button-group mb-3">
              <button class="btn btn-primary" (click)="setToday()">Today</button>
              <button class="btn btn-primary" (click)="setNextMonday()">Next Monday</button>
              <button class="btn btn-primary" (click)="setNextTuesday()">Next Tuesday</button>
              <button class="btn btn-primary" (click)="setAfterOneWeek()">After 1 week</button>
            </div>
            <mat-calendar (selectedChange)="onDateSelected($event)"></mat-calendar>
          </div>
        </div>
      </div>
      <hr>
      <div class="form-buttons">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="addEmployee()">Save</button>
      </div>
    </div>
